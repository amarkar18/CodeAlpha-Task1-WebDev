<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    .image-box {
      width: 200px;
      height: 200px;
      margin: 0 auto 20px auto;
      border: 2px solid #007BFF;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-box">
      <img src="C:\Users\arkka\Pictures\p.avif" alt="Profile Image" />
    </div>
    <h2>Age Calculator</h2>
    <input type="number" id="day" placeholder="Day (1-31)" min="1" max="31" /><br />
    <input type="number" id="month" placeholder="Month (1-12)" min="1" max="12" /><br />
    <input type="number" id="year" placeholder="Year (e.g., 2000)" min="1900" /><br />
    <button onclick="calculateAge()">Calculate Age</button>
    <div id="result"></div>
  </div>

  <script>
    function calculateAge() {
      const day = parseInt(document.getElementById('day').value);
      const month = parseInt(document.getElementById('month').value) - 1; // JavaScript months are 0-indexed
      const year = parseInt(document.getElementById('year').value);

      const birthDate = new Date(year, month, day);
      const today = new Date();

      if (isNaN(birthDate.getTime())) {
        document.getElementById('result').innerText = "Please enter a valid date.";
        return;
      }

      let age = today.getFullYear() - birthDate.getFullYear();
      const monthDiff = today.getMonth() - birthDate.getMonth();
      const dayDiff = today.getDate() - birthDate.getDate();

      if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
        age--;
      }

      document.getElementById('result').innerText = `You are ${age} years old.`;
    }
  </script>
</body>
</html>
